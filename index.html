<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forms</title>
    <link rel="stylesheet" type=text/css href="stylesheet.css">
  </head>
  <body>
    <form>
      <fieldset class="grp1">
        <label for="fname">first name</label>
        <input type="text" id="fname" name="fname" placeholder="Michael" />

        <label for="lname">last name</label>
        <input type="text" id="lname" name="fname" placeholder="Sweeney" />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="johndoe@email.com"
        />

        <label for="country">Country</label>
        <select id="country" name="country">
          <option>Choose a country</option>
          <option>USA</option>
          <option>Mexico</option>
          <option>Canada</option>
          <option>Brazil</option>
          <option>England</option>
        </select>

        <label for="bio">BIOGRAPHY</label>
        <textarea id="bio" type="text" name="biography"></textarea>
      </fieldset>

      <fieldset class="grp2">
        <label for="phone">PHONE NUMBER</label>
        <input
          type="tel"
          id="phone"
          name="phone number"
          placeholder="+351 999 9999"
        />

        <label for="aff">AFFILIATIONS</label>
        <textarea id="aff" type="text" name="affiliations"></textarea>

        <label for="occ">OCCUPATION</label>
        <select id="occ" name="occupation" placeholder="placeholder">
          <option>Choose a occupation</option>
          <option>Plummer</option>
          <option>Magician</option>
          <option>Bus Driver</option>
          <option>Waiter</option>
        </select>

        <label for="cname">CAT'S NAME</label>
        <input type="text" id="cname" name="cat's name" placeholder="Kitty" />

        <label for="favg">FAVORITE GADGET</label>
        <input
          type="text"
          id="favg"
          name="favorite gadget"
          placeholder="Annoy-a-tron"
        />
      </fieldset>

      <fieldset class="grp3">
        <label for="tal">TYPE OF TALENT</label>
        <select id="tal" name="talent" placeholder="placeholder">
          <option>Choose a talent</option>
          <option>Drive Far</option>
          <option>Driving Fast</option>
          <option>Driving Slow</option>
          <option>Driving Safe</option>
        </select>

        <label for="favD">FAVORITE DRINK</label>
        <input
          type="text"
          id="favD"
          name="favorite drink"
          placeholder="Green Tea"
        />

        <label for="specP">SPECIAL POWER</label>
        <input
          type="text"
          id="specP"
          name="special power"
          placeholder="Anti-gravity"
        />

        <label for="WofCh">WEAPON OF CHOICE</label>
        <input
          type="text"
          id="WofCH"
          name="weapon of choice"
          placeholder="Lightsaber"
        />

        <label for="com">COMMENTS</label>
        <textarea id="com" type="text" name="comments"></textarea>
      </fieldset>
    </form>
  </body>
</html>
